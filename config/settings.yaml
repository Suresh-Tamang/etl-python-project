run:
  batch_size: 100
  max_retries: 3
  backoff_seconds: 5
  target_table: public.users


sources:
  file:
    path: "data/users.csv"
    delimiter: ","
  api:
    endpoint: "users"
    page_param: "page"
    per_page_param: "per_page"
    per_page: 6
    data_key: "data"
  db:
    query: "SELECT * FROM public.latest_users WHERE true LIMIT :limit OFFSET :offset"
  load:
    mode: "upsert"
    key_columns: ["id"]
  